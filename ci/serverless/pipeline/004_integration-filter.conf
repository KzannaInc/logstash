input {
    heartbeat {
        interval => 1
        add_field => {
            "[data_stream][dataset]" => "generic"
            "[data_stream][type]" => "logs"
            "[data_stream][namespace]" => "default"
        }
    }
}
filter {
    elastic_integration {
        hosts => "${ES_ENDPOINT}"
        username => "${ES_USER}"
        password => "${ES_PW}"
        remove_field => ["_version"]
        add_field => {"check1" => "good"}
    }

    if ([check1] == "good") and ([message][1] =~ 'serverless' ) {
        mutate { id => "mutate1" }
    }
}
output {
    stdout {
        codec => dots
    }
}